<!DOCTYPE html>
<html>

<head>
  <title>Arrays and Loops</title>
</head>

<body>

  <script>
    const myArray = [10, 20, 30]; //Use square brackets for arrays.
    console.log(myArray);

    console.log(myArray[1]); //Gets the position in an array. Also  called index(represents the position of a value in an array).

    myArray[0] = 99;
    console.log(myArray);
    //change the value inside the array.

    [1, 'hello', true, { name: 'socks' }, [1, 2]]

    console.log(typeof [1, 2]);//This tells that array is an object, a special type of object.

    console.log(Array.isArray([1, 2])); //Legit check

    //because arrays are objects, they also have properties and methods. One useful property is .length

    console.log(myArray.length); //tells us how many values are in the array

    myArray.push(100);
    console.log(myArray);
    //adds a value into an array

    myArray.splice(0, 1); //takes 2 numbers. 1st number is the starting index you want to remove, Next number is the number of values you want to remove.
    console.log(myArray);
  </script>

</body>

</html>
