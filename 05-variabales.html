<!DOCTYPE html>
<html>

<head>
  <title>Variables</title>

</head>

<body>
  <script>

    let variable1 = 3;
    console.log(variable1);

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);

    let message = 'hello';
    console.log(message);

    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);

    const variable2 = 3;
    //variable2 = 5; // This will cause an error because variable2 is a constant.
    console.log(variable2);
    /*
    1. "let" is used to declare a variable that can change later.
    2. "const" is used to declare a variable that cannot change later.
    3. Semicolon insertion - A Javascript feature that automatically adds semicolons where they are missing.
    4. Best practice is to always use const unless you know the variable will change.
    5. Ways to create variables: let, const, var (not recommended).
    */

    var variable3 = 10;
    console.log(variable3);

    console.log(typeof 3);
    console.log(typeof message);

  </script>

</body>

</html>
